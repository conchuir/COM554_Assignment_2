<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>The Defender News</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/site.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/site.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<script>
            // Define News Section Data
            // Load point is the URL after domain and before api key
            var content_array = [
                ['Name',    'id',   'api_load_point',   'extra_fields'],
                ['Latest',  '1',    'search',           '?order-by=newest'],
                ['UK',      '2',    'uk-news',          ''],
                ['World',   '3',    'world',            ''],
                ['Poltics', '4',    'politics',         ''],
                ['Sport',   '5',    'sport',            ''],
                ['Tech',    '6',    'technology',       ''],
                ['Popular', '7',    'search',           '?show-editors-picks=true']
            ];

            $( document ).ready(function() {
                buildContent(content_array);
            });

		</script>
	</head>
	<body>
        <div class="container">
            <div id="tabs">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">The Defender News</a>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                            <ul id="nav_ul" class="nav navbar-nav"></ul>
                            <form class="navbar-form navbar-left" action="javascript:void(0);">
                                <div class="form-group">
                                    <input id="search_text" type="text" class="form-control" placeholder="Search" >
                                </div>
                                <button class="btn btn-default" onclick="search()">Submit</button>
                                <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip on bottom" onclick="help()">?</button>
                            </form>
                        </div>
                    </div>
                </nav>

                <div id="search_help" class="alert alert-dismissible alert-info hidden">
                    <button type="button" class="close" onclick="hideHelp()">&times;</button>
                    <h4>Search Help</h4>
                    Enter a search term in the text box and click <strong>SUBMIT</strong> to search. Results will be displayed below.
                </div>

                   <div id="cookie_alert" class="alert alert-dismissible alert-warning">
                    <button type="button" class="close" data-dismiss="alert" onclick="cookie_adcknowledge()">&times;</button>
                    <h4>Cookie Warning</h4>
                    <p>Please be aware we may use cookies to enhance your experience. <a href="http://www.bbc.co.uk/webwise/guides/about-cookies">More on cookies.</a></p>
                </div>

            </div>
        </div>

	</body>
</html>
